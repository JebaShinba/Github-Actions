name: Run Hello-world from py Script
on: push

jobs:
  Hello:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/checkout@v4
      with:
        python-version: '3.12' 

    - name: Run a py script
      run: python hello.py


      
